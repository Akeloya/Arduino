name: .NET Core

on: [push]

jobs:      
  build:

    runs-on: windows-latest

    steps:      
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Restore packages ArduinoEmulator
      run: dotnet restore /Arduino/ArduinoEmulator.csproj --verbosity detailed
    - name: Build with dotnet
      run: dotnet build --configuration Release
